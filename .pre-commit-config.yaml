repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.1
    hooks:
      - id: actionlint
  - repo: local
    hooks:
      - id: go-generate
        name: go generate
        language: docker_image
        entry: golang:1.22
        args: ["sh", "-c", "cd backend && GOCACHE=$PWD/.pre-commit-cache/go-build GOMODCACHE=$PWD/.pre-commit-cache/mod go generate ./..."]
        pass_filenames: false
      - id: go-fmt
        name: go fmt
        exclude: "^(?!backend/)"
        files: "\\.go$"
        language: docker_image
        entry: golang:1.22
        args: ["sh", "-c", "cd backend && GOCACHE=$PWD/.pre-commit-cache/go-build GOMODCACHE=$PWD/.pre-commit-cache/mod go fmt ./..."]
        pass_filenames: false
      - id: go-vet
        name: go vet
        exclude: "^(?!backend/)"
        files: "\\.go$"
        language: docker_image
        entry: golang:1.22
        args: ["sh", "-c", "cd backend && GOCACHE=$PWD/.pre-commit-cache/go-build GOMODCACHE=$PWD/.pre-commit-cache/mod go vet ./..."]
        pass_filenames: false
      - id: go-mod-tidy
        name: go mod tidy
        language: docker_image
        exclude: "^(?!backend/)"
        entry: golang:1.22
        args: ["sh", "-c", "cd backend && GOCACHE=$PWD/.pre-commit-cache/go-build GOMODCACHE=$PWD/.pre-commit-cache/mod go mod tidy"]
        pass_filenames: false
