openapi: 3.0.3
info:
  title: Components Database
  version: 0.1.0
tags:
  - name: cabinet
    description: Cabinets holding drawers of components
  - name: drawer
    description: Drawers of components located within cabinets
  - name: component
    description: Components
paths:
  /cabinets:
    get:
      tags:
        - cabinet
      summary: List cabinets
      description: List cabinets with pagination
      operationId: cabinetsList
      parameters:
        - name: cursor
          in: query
          description: Cursor used for paginated responses
          schema:
            type: string
          required: false
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CabinetList"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /cabinets/{cabinetId}:
    get:
      tags:
        - cabinet
      summary: Get cabinet and contents
      description: Get contents of a single cabinet
      operationId: cabinetGet
      parameters:
        - name: cabinetId
          in: path
          description: ID of cabinet to return
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CabinetDetail"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
components:
  schemas:
    CabinetSummary:
      type: object
      properties:
        id:
          type: string
    CabinetDetail:
      type: object
      allOf:
        - $ref: "#/components/schemas/CabinetSummary"
        - type: object
          properties:
            drawers:
              type: array
              items:
                $ref: "#/components/schemas/DrawerDetail"
    CabinetList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/CabinetSummary"
        nextCursor:
          type: string
    DrawerSummary:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
    DrawerDetail:
      type: object
      allOf:
        - $ref: "#/components/schemas/DrawerSummary"
